{% extends 'navigation.html' %}
{% load static %}
{% block title %}Edit Student | Library Management System{% endblock %}
{% block body %}
<style>
  .edit-card{
    border:0; border-radius:18px; background:#fff;
    box-shadow:0 12px 30px rgba(2,6,23,.10); overflow:hidden;
  }
  .edit-header{
    background: linear-gradient(90deg, var(--brand-bg, #0f172a), #111827);
    color:#fff; padding:18px 20px; display:flex; align-items:center; gap:.75rem;
  }
  .edit-header i{ color: var(--brand-accent, #f59e0b); }
  .form-label{ font-weight:600; }
  .form-control, .input-group-text{ border-radius:10px; }
  .input-group-text{ background:#f3f4f6; }

  /* Fallback if .btn-brand not present */
  .btn-brand{
    --bs-btn-padding-x:.9rem; --bs-btn-padding-y:.5rem; --bs-btn-font-weight:600; --bs-btn-border-radius:999px;
    --bs-btn-color:#fff; --bs-btn-bg: var(--brand-primary,#0ea5a4); --bs-btn-border-color: var(--brand-primary,#0ea5a4);
    --bs-btn-hover-color:#fff; --bs-btn-hover-bg:#0c8f8e; --bs-btn-hover-border-color:#0c8f8e;
  }
</style>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card edit-card">
        <div class="edit-header">
          <i class="fa-solid fa-user-pen fs-5"></i>
          <h5 class="mb-0">Edit Student Detail</h5>
        </div>

        <div class="card-body p-4">
          <form method="post" action="">
            {% csrf_token %}

            <div class="row g-3">
              <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input type="text" id="fname" name="fname" class="form-control"
                         value="{{ data.user.first_name }}" placeholder="Enter first name" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                  <input type="text" id="lname" name="lname" class="form-control"
                         value="{{ data.user.last_name }}" placeholder="Enter last name" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="enroll" class="form-label">Enrollment No.</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
                  <input type="text" id="enroll" name="enroll" class="form-control"
                         value="{{ data.rollNo }}" placeholder="Enter enrollment number" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="branch" class="form-label">Branch</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-diagram-project"></i></span>
                  <input type="text" id="branch" name="branch" class="form-control"
                         value="{{ data.branch }}" placeholder="Enter branch" required>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="{% url 'viewstudent' %}" class="btn btn-outline-dark">
                <i class="fa-solid fa-circle-arrow-left me-1"></i> Back to Students
              </a>
              <button type="submit" name="signup" class="btn btn-brand">
                <i class="fa-solid fa-floppy-disk me-1"></i> Save Changes
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

{% if error == "no" %}
<script>
  Swal.fire({
    icon:'success',
    title:'Student details updated successfully',
    showConfirmButton:false,
    timer:1400
  });
</script>
{% endif %}

{% if error == "yes" %}
<script>
  Swal.fire({
    icon:'error',
    title:'Something went wrong',
    text:'Please try again.'
  });
</script>
{% endif %}
{% endblock %}
