
{% extends 'navigation.html' %}
{% load static %}
{% block title %}Fine Details | Library Management System{% endblock %}
{% block body %}
<style>
  .fine-wrap{
    min-height: calc(100vh - 64px);
    display: grid; place-items: center;
    padding: 32px 16px;
  }
  .fine-card{
    width: 100%; max-width: 560px;
    background: #fff; border: 0; border-radius: 18px;
    box-shadow: 0 12px 30px rgba(2,6,23,.10); overflow: hidden;
  }
  .fine-header{
    background: linear-gradient(90deg, var(--brand-bg, #0f172a), #111827);
    color:#fff; padding: 18px 20px; display:flex; align-items:center; gap:.75rem;
  }
  .fine-header i{ color: var(--brand-accent, #f59e0b); }
  .stat{
    display:flex; align-items:center; justify-content:space-between;
    background:#f8fafc; border:1px dashed #e2e8f0;
    padding:16px; border-radius:12px;
  }
  .stat-label{ color:#334155; font-weight:600; }
  .stat-value{ font-size:2.25rem; line-height:1; font-weight:800; color:#0f172a; }
  .rupee{ font-size:1.35rem; margin-right:.25rem; vertical-align: text-top; }
  /* Fallback if .btn-brand not available */
  .btn-brand{
    --bs-btn-padding-x:.9rem; --bs-btn-padding-y:.5rem; --bs-btn-font-weight:600; --bs-btn-border-radius:999px;
    --bs-btn-color:#fff; --bs-btn-bg: var(--brand-primary,#0ea5a4); --bs-btn-border-color: var(--brand-primary,#0ea5a4);
    --bs-btn-hover-color:#fff; --bs-btn-hover-bg:#0c8f8e; --bs-btn-hover-border-color:#0c8f8e;
  }
</style>

<section class="fine-wrap">
  <div class="card fine-card">
    <div class="fine-header">
      <i class="fa-solid fa-triangle-exclamation fs-5"></i>
      <h5 class="mb-0">Fine Details</h5>
    </div>

    <div class="card-body p-4">
      <div class="mb-3 stat">
        <div class="stat-label">
          <i class="fa-solid fa-clock-rotate-left me-2"></i> Delay
        </div>
        <div class="stat-value">
          {{ late }} day{{ late|pluralize }}
        </div>
      </div>

      <div class="mb-4 stat">
        <div class="stat-label">
          <i class="fa-solid fa-indian-rupee-sign me-2"></i> Total Fine
        </div>
        <div class="stat-value">
          <span class="rupee">â‚¹</span>{{ fine }}
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-dark" onclick="window.history.back()">
          <i class="fa-solid fa-circle-arrow-left me-1"></i> Back
        </button>
        {% comment %} <button type="button" class="btn btn-brand" onclick="window.print()">
          <i class="fa-solid fa-print me-1"></i> Print
        </button> {% endcomment %}
      </div>
    </div>
  </div>
</section>

<!-- Optional: show a quick toast if there is any Django message -->
{% if messages %}
<script>
  (function(){
    const Toast = Swal.mixin({ toast:true, position:'top-end', showConfirmButton:false, timer:2200, timerProgressBar:true });
    {% for message in messages %}
      Toast.fire({ icon:'info', title:"{{ message|escapejs }}" });
    {% endfor %}
  })();
</script>
{% endif %}
{% endblock %}
