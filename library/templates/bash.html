{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Library Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 (latest) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        referrerpolicy="no-referrer" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      /* Same palette as the rest of the project */
      --brand-bg: #0f172a;      /* deep slate/navy */
      --brand-primary: #0ea5a4; /* teal accent */
      --brand-accent: #f59e0b;  /* amber */
      --brand-card: #ffffff;
    }

    html, body { min-height:100%; background: linear-gradient(180deg, #f8fafc 0%, #f3f4f6 100%); }

    /* Reusable brand button (Bootstrap 5 vars) */
    .btn-brand{
      --bs-btn-padding-x: .9rem;
      --bs-btn-padding-y: .45rem;
      --bs-btn-font-weight: 600;
      --bs-btn-border-radius: 999px;
      --bs-btn-color: #fff;
      --bs-btn-bg: var(--brand-primary);
      --bs-btn-border-color: var(--brand-primary);
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #0c8f8e;
      --bs-btn-hover-border-color: #0c8f8e;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #0b7f7e;
      --bs-btn-active-border-color: #0b7f7e;
      --bs-btn-focus-shadow-rgb: 14,165,164;
    }

    /* Top subnav bar */
    .subnav{
      background: linear-gradient(90deg, var(--brand-bg), #111827);
      color:#e5e7eb;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
    }
    .subnav a{
      color:#e5e7eb; text-decoration:none;
    }
    .subnav a:hover{ color: var(--brand-accent); }

    /* Content wrapper (optional) */
    .page-wrap{
      min-height: calc(100vh - 64px);
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Slim Student/Admin top toolbar (replaces W3CSS cells) -->
  <div class="subnav py-3">
    <div class="container d-flex flex-wrap gap-3 align-items-center">
      <a href="{% url 'vieworder' %}" class="d-inline-flex align-items-center me-3">
        <i class="fa-solid fa-book-open-reader me-2"></i> View Issued Book
      </a>

      <a href="{% url 'viewprofile' request.user.id %}" class="d-inline-flex align-items-center me-3">
        <i class="fa-solid fa-id-card-clip me-2"></i> View Profile
      </a>

      <a href="{% url 'student_change_password' %}" class="d-inline-flex align-items-center me-3">
  <i class="fa-solid fa-key me-2"></i> Change Password
</a>

      <span class="ms-auto d-inline-flex align-items-center">
        <i class="fa-solid fa-user-circle me-2"></i>
        <strong class="me-3">Welcome:&nbsp;{{ request.user.username }}</strong>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
          <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
        </a>
      </span>
    </div>
  </div>

  <!-- Page content -->
  <main class="page-wrap">
    <div class="container">
      {% block body %}{% endblock %}
    </div>
  </main>

  <!-- Bootstrap JS (no jQuery) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Optional: Toast notifications via SweetAlert2 as toasts (use when needed)
  <script>
    // const Toast = Swal.mixin({ toast:true, position:'top-end', showConfirmButton:false, timer:3000, timerProgressBar:true });
    // Toast.fire({ icon:'success', title:'Action completed' });
  </script>
  -->
</body>
</html>
