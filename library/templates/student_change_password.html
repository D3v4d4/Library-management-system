{% extends 'bash.html' %}
{% load static %}

{% block title %}Change Password | Library Management System{% endblock %}

{% block body %}
<style>
  .pwd-card{
    border:0; border-radius:18px; background:#fff;
    box-shadow:0 12px 30px rgba(2,6,23,.10); overflow:hidden;
  }
  .pwd-header{
    background: linear-gradient(90deg, var(--brand-bg, #0f172a), #111827);
    color:#fff; padding:18px 20px; display:flex; align-items:center; gap:.75rem;
  }
  .pwd-header i{ color: var(--brand-accent, #f59e0b); }
  .form-label{ font-weight:600; }
  .form-control, .input-group-text{ border-radius:10px; }
  .input-group-text{ background:#f3f4f6; }
  /* Fallback if .btn-brand not present in base */
  .btn-brand{
    --bs-btn-padding-x:.9rem; --bs-btn-padding-y:.5rem; --bs-btn-font-weight:600; --bs-btn-border-radius:999px;
    --bs-btn-color:#fff; --bs-btn-bg: var(--brand-primary,#0ea5a4); --bs-btn-border-color: var(--brand-primary,#0ea5a4);
    --bs-btn-hover-color:#fff; --bs-btn-hover-bg:#0c8f8e; --bs-btn-hover-border-color:#0c8f8e;
  }
</style>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-7">
      <div class="card pwd-card">
        <div class="pwd-header">
          <i class="fa-solid fa-key fs-5"></i>
          <h5 class="mb-0">Change Password</h5>
        </div>

        <div class="card-body p-4">
          <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3">
              <label for="current_password" class="form-label">Current Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="current_password" name="current_password" class="form-control"
                       placeholder="Enter current password" autocomplete="current-password" required>
                <button type="button" class="btn btn-outline-secondary toggle-eye" data-target="current_password">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label for="new_password1" class="form-label">New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-shield"></i></span>
                <input type="password" id="new_password1" name="new_password1" class="form-control"
                       placeholder="Create new password" autocomplete="new-password" required>
                <button type="button" class="btn btn-outline-secondary toggle-eye" data-target="new_password1">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
              <div class="form-text">Use a strong password you haven't used before.</div>
            </div>

            <div class="mb-1">
              <label for="new_password2" class="form-label">Confirm New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-shield"></i></span>
                <input type="password" id="new_password2" name="new_password2" class="form-control"
                       placeholder="Re-enter new password" autocomplete="new-password" required>
                <button type="button" class="btn btn-outline-secondary toggle-eye" data-target="new_password2">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="{% url 'viewprofile' request.user.id %}" class="btn btn-outline-dark">
                <i class="fa-solid fa-circle-arrow-left me-1"></i> Back to Profile
              </a>
              <button type="submit" class="btn btn-brand">
                <i class="fa-solid fa-floppy-disk me-1"></i> Save Password
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- SweetAlert2 toasts for Django messages -->
{% if messages %}
<script>
  (function(){
    const Toast = Swal.mixin({ toast:true, position:'top-end', showConfirmButton:false, timer:2200, timerProgressBar:true });
    {% for message in messages %}
      // Map level to icon (basic)
      let icon = 'info';
      {% if message.tags %} 
        const t = "{{ message.tags }}";
        if (t.includes('success')) icon = 'success';
        else if (t.includes('error')) icon = 'error';
        else if (t.includes('warning')) icon = 'warning';
      {% endif %}
      Toast.fire({ icon: icon, title: "{{ message|escapejs }}" });
    {% endfor %}
  })();
</script>
{% endif %}

<!-- Show/Hide password buttons -->
<script>
  (function(){
    document.querySelectorAll('.toggle-eye').forEach(btn => {
      btn.addEventListener('click', function(){
        const id = this.getAttribute('data-target');
        const input = document.getElementById(id);
        const icon = this.querySelector('i');
        if(!input) return;
        const show = input.getAttribute('type') === 'password';
        input.setAttribute('type', show ? 'text' : 'password');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  })();
</script>
{% endblock %}
