{% extends 'navigation.html' %}
{% load static %}
{% block title %}Register Student | Library Management System{% endblock %}
{% block body %}
<style>
  .reg-card{
    border:0; border-radius:18px; background:#fff;
    box-shadow:0 12px 30px rgba(2,6,23,.10); overflow:hidden;
  }
  .reg-header{
    background: linear-gradient(90deg, var(--brand-bg, #0f172a), #111827);
    color:#fff; padding:18px 20px; display:flex; align-items:center; gap:.75rem;
  }
  .reg-header i{ color: var(--brand-accent, #f59e0b); }
  .form-label{ font-weight:600; }
  .form-control, .input-group-text, .form-select{ border-radius:10px; }
  .input-group-text{ background:#f3f4f6; }
  /* Fallback if .btn-brand not present in base */
  .btn-brand{
    --bs-btn-padding-x:.9rem; --bs-btn-padding-y:.5rem; --bs-btn-font-weight:600; --bs-btn-border-radius:999px;
    --bs-btn-color:#fff; --bs-btn-bg: var(--brand-primary,#0ea5a4); --bs-btn-border-color: var(--brand-primary,#0ea5a4);
    --bs-btn-hover-color:#fff; --bs-btn-hover-bg:#0c8f8e; --bs-btn-hover-border-color:#0c8f8e;
  }
</style>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card reg-card">
        <div class="reg-header">
          <i class="fa-solid fa-user-plus fs-5"></i>
          <h5 class="mb-0">Register Student</h5>
        </div>

        <div class="card-body p-4">
          <form method="post" action="">
            {% csrf_token %}

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="firstname">First Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input type="text" id="firstname" name="firstname" class="form-control"
                         placeholder="Enter first name" autocomplete="given-name" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="lastname">Last Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                  <input type="text" id="lastname" name="lastname" class="form-control"
                         placeholder="Enter last name" autocomplete="family-name" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="enroll">Enrollment No.</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
                  <input type="text" id="enroll" name="enroll" class="form-control"
                         placeholder="Enter enrollment number" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="branch">Branch</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-diagram-project"></i></span>
                  <input type="text" id="branch" name="branch" class="form-control"
                         placeholder="Enter branch" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="username">User Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                  <input type="text" id="username" name="username" class="form-control"
                         placeholder="Choose a username" autocomplete="username" required>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" id="password" name="password" class="form-control"
                         placeholder="Create a password" autocomplete="new-password" required>
                  <button type="button" class="btn btn-outline-secondary" id="togglePwd" aria-label="Show password">
                    <i class="fa-regular fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="{% url 'viewstudent' %}" class="btn btn-outline-dark">
                <i class="fa-solid fa-circle-arrow-left me-1"></i> Back to Students
              </a>
              <button type="submit" class="btn btn-brand">
                <i class="fa-solid fa-user-plus me-1"></i> Submit
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Error toast (username exists) -->
{% if error %}
<script>
  Swal.fire({
    icon: 'error',
    title: 'Username already exists',
    text: 'Please choose a different username.'
  });
</script>
{% endif %}

<!-- Show/Hide password -->
<script>
  (function(){
    const t = document.getElementById('togglePwd');
    if(!t) return;
    t.addEventListener('click', function(){
      const inp = document.getElementById('password');
      const icon = this.querySelector('i');
      const isPwd = inp.getAttribute('type') === 'password';
      inp.setAttribute('type', isPwd ? 'text' : 'password');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });
  })();
</script>
{% endblock %}
