{% extends 'bash.html' %}
{% load static %}

{% block title %}Edit Profile | Library Management System{% endblock %}

{% block body %}
<style>
  .edit-card{
    border: 0;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(2,6,23,.10);
    overflow: hidden;
    background: #fff;
  }
  .edit-header{
    background: linear-gradient(90deg, var(--brand-bg, #0f172a), #111827);
    color:#fff;
    padding: 18px 20px;
    display:flex; align-items:center; gap:.75rem;
  }
  .edit-header i{ color: var(--brand-accent, #f59e0b); }
  .form-label{ font-weight:600; }
  .form-control, .input-group-text{ border-radius: 10px; }
  .input-group-text{ background:#f3f4f6; }
</style>

<div class="container py-4">
  <div class="card edit-card">
    <div class="edit-header">
      <i class="fa-solid fa-user-pen fs-5"></i>
      <h5 class="mb-0">Edit Profile</h5>
    </div>

    <div class="card-body p-4">
      <form method="post" action="">
        {% csrf_token %}

        <div class="row g-3">
          <div class="col-md-6">
            <label for="fname" class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" id="fname" name="fname" class="form-control"
                     value="{{ data.user.first_name }}" placeholder="Enter first name" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="lname" class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
              <input type="text" id="lname" name="lname" class="form-control"
                     value="{{ data.user.last_name }}" placeholder="Enter last name" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="enroll" class="form-label">Enrollment No.</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-hashtag"></i></span>
              <input type="text" id="enroll" name="enroll" class="form-control"
                     value="{{ data.rollNo }}" placeholder="Enter enrollment number" required>
            </div>
          </div>

          <div class="col-md-6">
            <label for="branch" class="form-label">Branch</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-diagram-project"></i></span>
              <input type="text" id="branch" name="branch" class="form-control"
                     value="{{ data.branch }}" placeholder="Enter branch" required>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="{% url 'viewprofile' request.user.id %}" class="btn btn-outline-dark">
            <i class="fa-solid fa-circle-arrow-left me-1"></i> Back to Profile
          </a>
          <button type="submit" class="btn btn-brand">
            <i class="fa-solid fa-floppy-disk me-1"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% if error == "no" %}
<script>
  Swal.fire({
    icon: 'success',
    title: 'Profile updated successfully',
    showConfirmButton: false,
    timer: 1400
  }).then(() => {
    window.location.href = "{% url 'viewprofile' request.user.id %}";
  });
</script>
{% endif %}

{% if error == "yes" %}
<script>
  Swal.fire({
    icon: 'error',
    title: 'Something went wrong',
    text: 'Please try again.'
  });
</script>
{% endif %}
{% endblock %}
